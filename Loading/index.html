        <div class="note-btn-w">
            <div></div>
            <button id="close-note">Close</button>
        </div>
        <div>
            <p>paste here</p>
            <button id="paste-note">Paste</button>
            <button id="copy-note">Copy</button>
            <button id="delete-note">Delete</button>
        </div>
        <div>

    </div>
